# Repeated NVMe Firmware Download Configuration File
# This file contains all parameters for the repeated_download.sh script
# Lines starting with # are comments and will be ignored

# ============================================================================
# Basic NVMe Configuration
# ============================================================================
NVME_DEVICE="/dev/nvme0n1"
FW_FILE_1="FQZRDA7.bin"
FW_FILE_2="FQZRDA8.bin"
FW_FILE_3="FQZRDP3.bin"
SLEEP_TIME="3"
XFER_SIZE="0x20000"

# ============================================================================
# PLP (Power Loss Protection) Configuration
# ============================================================================
# Valid modes: no, software, rpi4
PLP_SIMULATION="rpi4"
PLP_PROBABILITY="100"  

# ============================================================================
# GPIO Control Mode Selection
# ============================================================================
# Choose GPIO control method: "rpi" or "aardvark"
# - rpi: Use Raspberry Pi GPIO via SSH (default)
# - aardvark: Use TotalPhase Aardvark I2C/SPI adapter
GPIO_MODE="aardvark"

# ============================================================================
# Raspberry Pi Configuration (for rpi mode)
# ============================================================================
# RPI_HOST="10.6.205.0"
# RPI_HOST="172.20.10.3"
RPI_HOST="192.168.0.176"
RPI_USER="pi"
RPI_GPIO_PIN="23"
RPI_SSH_PORT="22"
RPI_POWER_OFF_MS="2000"

# SSH Authentication (choose one method):
# Method 1: SSH Key (recommended)
#RPI_SSH_KEY="/home/user/.ssh/id_ed25519"

# Method 2: SSH Password (will be prompted if empty and no key provided)
RPI_SSH_PASS="Rpi12345"

# ============================================================================
# Aardvark Configuration (for aardvark mode)
# ============================================================================
# TotalPhase Aardvark I2C/SPI Host Adapter Settings
# Port number (0 for first device, 1 for second, etc.)
AARDVARK_PORT="0"

# GPIO pin number (0-5) or name (SCL, SDA, MISO, SCK, MOSI, SS)
# Pin 0 = SCL, Pin 1 = SDA, Pin 2 = MISO, Pin 3 = SCK, Pin 4 = MOSI, Pin 5 = SS
AARDVARK_GPIO_PIN="0"

# Power-off duration in milliseconds for power cycle
AARDVARK_POWER_OFF_MS="2000"

